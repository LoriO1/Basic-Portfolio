<!DOCTYPE html>
<html>

    <header>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </header>

    <body>
        <div class="headerBg">
            <section id="left">
                <h1>Lori Orzechowski</h1>
            </section>
                        
            <section id="right">
                <a href="index.html" id="about" target="blank" alt="about">About</a>
                
                <p class="portfolio">
                    <a href="portfolio.html" id="portfolio" target="blank" alt="portfolio">Portfolio</a>
                </p>
                <p class="contact">
                    <a href="contact.html" id="contact" target="blank" alt="contact">Contact</a>
                </p>
            </section>
        </div>
    
        <div class="contentBody">
            <section class="title">
                <h2>Contact</h2>
            </section>

            <div class="contactForm">
                <form name="form" action="/action_page.php">
                    <p>
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" placeholder="John Smith">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" placeholder="example@gmail.com" >
                    </p>
                    <p>
                        <label for="message">Message</label>
                        <br>
                        <textarea id="message" name="message" placeholder=""></textarea>
                        <br>
                        <input type="button" id="button" onclick="myFunction()" value="Submit">
                    </p>
                </form>
            </div>
        </div>

        <script>
            function myFunction() {
                document.getElementById("form").submit().innerHTML = "Thank You";
            }
        </script>
    </body>

    <div class="clearfix">
        <footer class="footer">
            Copyright &copy
        </footer>
    </div>
</html>
